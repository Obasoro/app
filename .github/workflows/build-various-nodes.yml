name: Node.js CI - different engines

on:
  workflow_dispatch:
  push:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [18, 22]

    runs-on: ${{ matrix.os }}
    steps:
    - name: checkout code
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
        cache: 'npm' # This replaces the manual cache@v4 steps entirely

    - name: Install dependencies
      run: npm ci

    - name: Run build
      run: npm run build --if-present    

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: my-app-${{ matrix.os }}-${{ matrix.node }}
        path: dist/
        retention-days: 1

  deploy-job:
    needs: [ build ]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [18, 22]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: my-app-${{ matrix.os }}-${{ matrix.node }}
          path: downloaded-content

      - name: List files
        run: ls -R downloaded-content

      # Add your actual deployment commands here (e.g., S3 sync, SSH, etc.)

      - name: Cleanup Artifact
        uses: geekyeggo/delete-artifact@v5 # Updated to v5
        with:
            name: my-app-${{ matrix.os }}-${{ matrix.node }}
